<header>

<section class="hero">
    <h1>强大功能，一应俱全</h1>
    <p>Windows Tools Box 提供系列实用工具，满足日常使用需求。</p>
</section>

<section class="features-preview">
    <div class="container">
        <h2>主要功能模块</h2>
        <div class="feature-grid">
            <div class="feature-item">
                <i class="fas fa-magic fa-2x" style="color: var(--accent-color); margin-bottom: 15px;"></i>
                <h3>磁盘修复</h3>
                <p>一键修复磁盘，避免输入长命令</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-tachometer-alt fa-2x" style="color: var(--accent-color); margin-bottom: 15px;"></i>
                <h3>格式化磁盘</h3>
                <p>一键格式化磁盘，清除所有数据</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-plug fa-2x" style="color: var(--accent-color); margin-bottom: 15px;"></i>
                <h3>Minecraft 服务器查询</h3>
                <p>服务器是否在线？一查便知</p>
            </div>
        </div>
    </div>
</section>

<script src="js/particles.min.js"></script>
<script src="js/theme.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "density": { "enable": true, "value_area": 800 },
    "color": { "value": "#007bff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5, "random": false },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#007bff", "opacity": 0.4, "width": 1 },
    "move": { "enable": true, "speed": 1, "direction": "none", "random": false }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
    "modes": {
      "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>
<script src="js/particles.min.js"></script>
<script src="js/theme.js"></script>
<script src="js/router.js"></script>
